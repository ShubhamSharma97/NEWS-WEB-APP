<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Website</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="main-navbar container flex">
            <a onclick="reload()">
                <h1 class="logo">News24</h1>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Sports" onclick="onNavItemClick('Sports')">
                        Sports
                    </li>
                    <li class="hover-link nav-item" id="Business" onclick="onNavItemClick('Business')">
                        Business
                    </li>
                    <li class="hover-link nav-item" id="Technology" onclick="onNavItemClick('Technology')">
                        Technology
                    </li>
                    <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">
                        Finance
                    </li>
                    <li class="hover-link nav-item" id="Entertainment" onclick="onNavItemClick('Entertainment')">
                        Entertainment
                    </li>
                    <li class="hover-link nav-item" id="Fitness" onclick="onNavItemClick('Fitness')">
                        Fitness
                    </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="Type to Search" />
                <button id="search-button" class="search-button">Search</button>
                <img id="darky" class="darky" src="moon.png" alt="Dark theme" />
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-image" />
            </div>
            <div class="card-content">
                <h3 id="news-title">Title</h3>
                <h6 class="news-source" id="news-source">The sourse 17/08/2023</h6>
                <p class="news-description" id="news-description">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
                    saepe quis voluptatum quisquam vitae doloremque
                </p>
            </div>
        </div>
    </template>
    <script src="app.js"></script>
</body>

</html>
